<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Gluten:wght@100..900&family=Jersey+10&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg">
        <div id="Wc">
            <span class="char1">W</span><span class="char2">e</span><span class="char3">l</span><span class="char4">c</span><span class="char1">o</span><span class="char2">m</span><span class="char3">e</span><span> </span><span class="char4">t</span><span class="char1">o</span><span> </span><span class="char2">o</span><span class="char3">u</span><span class="char4">r</span><span> </span><span class="char1">m</span><span class="char2">e</span><span class="char3">m</span><span class="char4">o</span><span class="char1">r</span><span class="char2">y</span>
        </div>
        <div class="all">
            <div class="character" id="kazama">
                <img src="./img/kazama.PNG" alt="kazama">
                <div id="time">
                    <span class="char1">t</span><span class="char2">i</span><span class="char3">m</span><span class="char4">e</span>
                </div>
            </div>
            <div class="character" id="bojung">
                <img src="./img/bojung.PNG" alt="bojung">
                <div id="moment">
                    <span class="char1">m</span><span class="char2">o</span><span class="char3">m</span><span class="char4">e</span><span class="char1">n</span><span class="char2">t</span>
                </div>
            </div>
            <div class="character" id="chinjung">
                <img src="./img/chinjung.PNG" alt="chinjung">
                <div id="message">
                    <span class="char1">m</span><span class="char2">e</span><span class="char3">s</span><span class="char4">s</span><span class="char1">a</span><span class="char2">g</span><span class="char3">e</span>
                </div>
            </div>
            <div class="character" id="mazao">
                <img src="./img/mazao.PNG" alt="mazao">
                <div id="playlist">
                    <span class="char1">P</span><span class="char2">l</span><span class="char3">a</span><span class="char4">y</span><span class="char1">l</span><span class="char2">i</span><span class="char3">s</span><span class="char4">t</span>
                </div>
            </div>
            <div class="character" id="nene">
                <img src="./img/nene.PNG" alt="nene">
                <div id="other">
                    <span class="char1">o</span><span class="char2">t</span><span class="char3">h</span><span class="char4">e</span><span class="char1">r</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
